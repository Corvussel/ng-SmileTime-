<div class="flex justify-center items-center min-h-dvh bg-amber-50">
  <div class="mx-auto p-5 rounded-3xl shadow-xl hover:shadow-2xl transition-shadow">
    <h2 class="font-semibold text-blue-950">layout</h2>

    <form action="" [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="flex flex-col space-y-4">
        <div class="flex flex-col space-y-2">
          <label for="time" class="text-blue-950">Date</label>
          <input
            type="date"
            id="time"
            formControlName="time"
            class="p-2 border border-blue-950 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-950"
          />
        </div>
        <div class="flex flex-col space-y-2">
          <label for="message" class="text-blue-950">Message</label>
          <textarea
            id="message"
            formControlName="message"
            class="p-2 border border-blue-950 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-950"
          ></textarea>
        </div>

        <button
          type="submit"
          class="bg-blue-950 text-white py-2 px-4 rounded-md hover:bg-blue-800 transition-colors"
        >
          Enviar
        </button>
      </div>
    </form>
  </div>
</div>

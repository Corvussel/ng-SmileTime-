<router-outlet />

<div class="p-5 bg-blue-50 rounded-2xl">
  <form [formGroup]="form" (ngSubmit)="sendMessage()" class="space-y-2">
    <input
      type="text"
      formControlName="user"
      class="mr-2 w-full rounded-2xl p-3 border border-gray-200"
      placeholder="Enter your name"
    />
    <input
      type="text"
      formControlName="message"
      class="mr-2 w-full rounded-2xl p-3 border border-gray-200"
      placeholder="Enter your message"
    />
    <button type="submit" class="bg-blue-500 text-white rounded-lg p-3">Enviar Mensaje</button>
  </form>
</div>
